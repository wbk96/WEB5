<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
{{ error }}
<h2>登录</h2>
<div class="container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab"
                                                  data-toggle="tab">login</a></li>
        <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">register</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="login">
            <form class="form-horizontal" action="{% url 'tou1:login' %}" method="post">
                <div class="form-group">
                    <label for="username_req" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-2">
                        <input type="text" name="username_req" class="form-control" id="username_req"
                               placeholder="请输入用户名" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpwd_req1" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-2">
                        <input type="password" name="userpwd_req1" class="form-control" id="userpwd_req1"
                               placeholder="请输入密码" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpwd_req1" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <img src="{% url 'tou1:verify' %}" alt="" width="80px" height="30px">
                    </div>
                </div>
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-2">
                        <input type="text" name="verify" class="form-control" id="verify"
                               placeholder="请输入验证码" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>

                        <span id="convertdata" class="btn btn-success">测试</span>
                        <div id="info">null</div>
                    </div>
                </div>
            </form>
        </div>

        <script>
            $(function(){
                $('#convertdata').click(function(){
                    $.ajax({
                        url:'/tou1/checkuser/',
                        type:'post',
                        data:{'username_req':$("#username_req").val() },
                        success:function(data){
                            $("#info").text(data)
                        },
                    })
                })
            })
        </script>
        <div role="tabpanel" class="tab-pane" id="register">

            <form class="form-horizontal" action="{% url 'tou1:register' %}" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-2">
                        <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-2">
                        <input type="password" name="userpwd" class="form-control" id="userpwd" placeholder="请输入密码" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpwd_req" class="col-sm-2 control-label">重复密码</label>
                    <div class="col-sm-2">
                        <input type="password" name="userpwd_req" class="form-control" id="userpwd_req"
                               placeholder="输入密码" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-2">
                        <input type="email" name="email" class="form-control" id="email"
                               placeholder="输入邮箱号" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a href="{% url 'tou1:findpwd' %}">忘记密码</a>
</div>
{% comment %}

<!--密码：<input type="password" name="userpwd"><br>-->
<!--<input type="submit" value="提交">-->
<!--</form>-->
{% endcomment %}
</body>
</html>
