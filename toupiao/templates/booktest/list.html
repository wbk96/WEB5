<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h4>投票信息:{{ string }}</h4>
    <div class="container">
        {% if name %}
        <form action="{% url 'tou1:list' id %}" method="post">
            {% for i in name %}
            <ul>
                <li><input type="radio" name="sex" checked value="{{ i.id }}">{{ i.name }}</li>
            </ul>
            {% empty %}
            无
            {% endfor %}
        {% else %}
            无
        {% endif %}
            <input type="submit" value="提交">
            </form>
    </div>
</body>
</html>
